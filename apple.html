<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<style>
*{
    margin: 0 ; padding: 0 ;list-style: none;
}
.apple{
    width: 100%;position: absolute;left:0; bottom:0; text-align: center;
}
.apple img{
    width: 64px;
}
</style>
<script>
window.onload=function(){
    var oApple = document.getElementsByTagName('div')[0];
    var aImg = oApple.children;
    document.onmousemove=function(ev){
        var oEv = ev || event;
        for (var i = 0; i < aImg.length; i++) {
            var a = aImg[i].offsetLeft-oEv.clientX+aImg[i].offsetWidth/2;
            var b = aImg[i].offsetTop+oApple.offsetTop-oEv.clientY+aImg[i].offsetHeight/2;
            var c = Math.sqrt(a*a+b*b);
            var dis = 1-c/300;
            dis<0.5 && (dis=0.5);
            aImg[i].style.width=parseInt(128*dis)+"px";
        };
    };
};
</script>
</head>
<body>
<div class="apple">
    <img src="img2/1.png">
    <img src="img2/2.png">
    <img src="img2/3.png">
    <img src="img2/4.png">
    <img src="img2/5.png">
</div>  
</body>
</html>
