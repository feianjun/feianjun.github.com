<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random</title>
<style>
*{
    margin: 0 ; padding: 0 ; list-style: none ;
}
body{
    background: #F5F5DC;
}
p{
    padding: 20px ;  background: #B0E0E6; position: absolute; left: 100px; top: 100px;
    color: #fff;
}
div{
    width: 600px; height: 500px; margin: 50px auto; position: relative; overflow: hidden;
}
div span{
    width: 20px; height: 20px; line-height: 20px; text-align: center; position: absolute; left: 0 ; top: -100px; 
}
</style>
<script src="js/move.js"></script>
<script>
function rnm(n,m){
    return parseInt(n+Math.random()*(m-n));
};
window.onload=function(){
    var oP = document.getElementsByTagName('p')[0];
    var oDiv = document.getElementsByTagName('div')[0];
    function suiji(){
        var len = rnm(1,20);
        
        for (var i = 0; i < len; i++) {
            var oS = document.createElement('span');
            oS.innerHTML = rnm(0,11);
            oDiv.appendChild(oS);
            oS.style.fontSize = rnm(20,40)+"px";
            oS.style.left = rnm(0,480)+'px';
            oS.style.color = 'rgb('+rnm(0,255)+','+rnm(0,255)+','+rnm(0,255)+')';
            (function(oS){
                move(oS,{top:510},{time:rnm(1000,5000),type:"ease-in",fn:function(){
                    oDiv.removeChild(oS);
                }});
            })(oS);
        };
    };

    oP.onclick=function(){
        oP.style.display="none";
        setInterval(suiji, rnm(500,1500));
    };

};
</script>
</head>
<body>
<script>

</script>    
</body>

<div></div>
</html>
